<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static '/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form method="POST" class="post-form" action="/emp/">
      {% csrf_token %}
      <div class="container">
        <div class="form-group row">
          <label class="col-sm-l col-form-label"></label>
          <div class="col-sm-4"><h3>Enter Details</h3></div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-2">Employee ID:</div>
            <div class="col-sm-2">{{form.eid}}</div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="row">
            <div class="col-sm-2">Employee Name:</div>
            <div class="col-sm-2">{{form.ename}}</div>
          </div>
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-2">Employee Email:</div>
            <div class="col-sm-2">{{form.eemail}}</div>
          </div>
        </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-2">Employee Contact:</div>
              <div class="col-sm-2">{{form.econtact}}</div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
